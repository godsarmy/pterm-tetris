name: Go CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Display Go version
        run: go version

      - name: Build all packages
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Build tetris binary
        run: go build -o tetris cmd/tetris/main.go
